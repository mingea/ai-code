spring:
  # mysql
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/ai_code
    username: root
    password: 123456
  application:
    name: ai-code-backend
server:
  port: 8123
  servlet:
    context-path: /api
# springdoc-openapi
springdoc:
  group-configs:
    - group: "default"
      packages-to-scan:
        - com.wzb.aicode.controller
# knife4j
knife4j:
    enable: true
    setting:
      language: zh_CN